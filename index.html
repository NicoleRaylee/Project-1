<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PokeDictionary</title>
    <!-- please don't sue me nintendo -->
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <!-- Header -->
   <div id="header">
      <h1>Totally Not A Pokedex</h1>
   </div>
   <!-- Input box and button -->
    <div id="Poke Form">
       <input type="text" id="input-box" placeholder="Search here">
       <button id="input-button">Search</button>
       <button id="rando-button">Random</button>
    </div>
 
    <p></p>

    <table id="table">
        <thead>
            <tr>
                <th>Sprite</th>
                <th>Shiny</th>
                <th>Description</th>
                <th id="base_stats">Base Stats</th>
                <th id="idNumber">Pokedictionary #</th>
            </tr>
        </thead>
        <tbody id="Table Body">
            <t1></t1>
            <t2></t2>
            <t3></t3>
            <!-- results will populate here -->
        </tbody>
    </table>

    <script src="index.js" defer></script>
</body>

</html>
